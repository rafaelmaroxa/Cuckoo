language: objective-c
osx_image: xcode8
xcode_project: Cuckoo.xcodeproj
xcode_scheme: Cuckoo
xcode_sdk: macosx

before_script:
    - gem install cucumber --no-rdoc --no-ri
    - gem install aruba --no-rdoc --no-ri

script:
    - cd Generator
    - bash run_tests.sh
    - cd ..
    - xcodebuild -workspace 'Cuckoo.xcworkspace' -scheme 'Cuckoo' clean test

after_script:
    - sleep 5
